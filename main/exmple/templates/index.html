{% extends "layout.html" %}

{% block content %}
    <div class="container mx-auto ">
        <h1 class="text-center">{{title}}</h1>
        <p class="text-center text-sm">{{description}}</p>
        <a class ="page-link p-1" href="{{ url_for('exmple_bp.exmple_create') }}">Create</a>
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    <tr scope='row'>
                        <th scope="col" class="px-6 py-3 ">Name</th>
                        <th scope="col" class="px-6 py-3">Email</th>
                        <th scope="col" class="relative px-6 py-3">Edit</th>
                        <th scope="col" class="relative px-6 py-3">Delete</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for exmple in exmples %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">{{ exmple.name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ exmple.email }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium"><a href="{{ url_for('exmple_bp.exmple_edit', exmple_id=exmple.id)}}" class="btn-grey">Edit</a></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium"><a href="{{ url_for('exmple_bp.exmple_delete', exmple_id=exmple.id)}}" class="btn-grey">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
