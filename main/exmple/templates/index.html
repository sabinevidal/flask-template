{% extends "layout.html" %}

{% block content %}
    <div class="container mx-auto ">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        <a href="{{ url_for('home_bp.home') }}">Home</a>
        <a href="{{ url_for('exmple_bp.exmple_create') }}">Create</a>
        <ul>
            {% for exmple in exmples %}
            <li>{{ exmple.name }} | 
                <a href="{{ url_for('exmple_bp.show_exmple', exmple_id=exmple.id)}}">Edit</a> | 
                <a href="{{ url_for('exmple_bp.exmple_delete', exmple_id=exmple.id)}}">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
